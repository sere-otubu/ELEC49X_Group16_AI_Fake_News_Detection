name: "Fine-Tuning CI"

on:
  # Run this workflow on push or pull request to the fine-tuning branch
  push:
    branches:
      - fine-tuning
  pull_request:
    branches:
      - fine-tuning

jobs:
  lint-and-test-hub-login:
    name: "Lint, Install & Test Hub Login"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Cache dependencies to speed up future runs
          cache-dependency-path: requirements.txt # Path to your requirements file

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff # Install the linter
      
      - name: Login to Hugging Face Hub
        # This step uses the secret you created in GitHub Settings
        # It's safe and the token is never exposed in the logs
        run: |
          pip install huggingface_hub
          huggingface-cli login --token ${{ secrets.HF_TOKEN }}
      
      - name: Run linter
        # Run ruff on the 'fine_tuning' folder where your scripts are
        run: ruff check fine_tuning/