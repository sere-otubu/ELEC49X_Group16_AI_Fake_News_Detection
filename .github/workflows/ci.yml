name: "Validate Training Scripts"

on:
  push:
    branches:
      - fine-tuning
  pull_request:
    branches:
      - fine-tuning

jobs:
  lint-and-test-hub-login:
    name: "Lint, Install & Test Hub Login"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' 
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff 
      
      - name: Login to Hugging Face Hub
        run: |
          pip install huggingface_hub
          # 1. This is the new command to set up the credential helper
          git config --global credential.helper store
          
          # 2. This command can now successfully save the token for git
          hf auth login --token ${{ secrets.HF_TOKEN }} --add-to-git-credential
      
      - name: Run linter
        run: ruff check fine_tuning/
